<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <h1> Dashboard </h1>
            <div class="basic">
                <ul class="basic_nav">
                    <li class="item1">Home</li>
                    <li class="item2">Profile</li>
                    <li class="item3">Messages</li>
                    <li class="item4">History</li>
                    <li class="item5">Tasks</li>
                    <li class="item6">Communities</li>
                </ul>
            </div>
            <div class="user_support">
                <ul class="basic_nav">
                    <li>Setting</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="user_page">
            <div class="top">
                <input type="text" name="search" class="input_bar">
                <div class="profile">
                    <p> Name </p>
                </div>
            </div>
            <div class="introduction">
                <p class="greet">Hi, Name</p>
                <button class="buttons1">New</button>
                <button class="buttons2">Upload</button>
                <button class="buttons3">Share</button>
            </div>
            <div class="active">
                <div class="grid-container">
                    <div class="item1">item1</div>
                    <div class="item2">item2</div>
                    <div class="item3">item3</div>
                    <div class="item4">item4</div>
                    <div class="item5">item5</div>
                    <div class="item6">item6</div>
                </div>
                <div class="updates">
                    <div class="announcements">
                        <p>Announcement</p>
                        <div class="card1">

                        </div>
                    </div>
                    <div class="trend">
                        <p>Trending</p>
                        <div class="card1">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
